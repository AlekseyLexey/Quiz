<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JSS Quiz</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="quiz">
			<div class="container">
				<div class="card">
					<div class="card-header">
						<div class="card-undertitle">Вопрос 2</div>
						<div class="card-title">
							<p>Какие нотации используются в JavaScript?</p>
						</div>
					</div>

					<div class="card-body wrap-layout">
						<div class="variant-inline">
							<div class="variant-header">
								<input
									type="checkbox"
									name="q2"
									value="Camel Case"
								/>
							</div>
							<div class="variant-body">Camel Case</div>
						</div>

						<div class="variant-inline">
							<div class="variant-header">
								<input
									type="checkbox"
									name="q2"
									value="Kebab Case"
								/>
							</div>
							<div class="variant-body">Kebab Case</div>
						</div>

						<div class="variant-inline">
							<div class="variant-header">
								<input
									type="checkbox"
									name="q2"
									value="Pascal Case"
								/>
							</div>
							<div class="variant-body">Pascal Case</div>
						</div>

						<div class="variant-inline">
							<div class="variant-header">
								<input
									type="checkbox"
									name="q2"
									value="Hungarian notation"
								/>
							</div>
							<div class="variant-body">Hungarian notation</div>
						</div>

						<div class="variant-inline">
							<div class="variant-header">
								<input
									type="checkbox"
									name="q2"
									value="ConstCode Notation"
								/>
							</div>
							<div class="variant-body">ConstCode Notation</div>
						</div>

						<div class="variant-inline">
							<div class="variant-header">
								<input
									type="checkbox"
									name="q2"
									value="Snake Case"
								/>
							</div>
							<div class="variant-body">Snake Case</div>
						</div>
					</div>

					<div class="divider"></div>

					<div class="card-footer">
						<button class="button">Назад</button>
						<div class="progress">
							<progress
								value="10"
								max="100"
								class="progress-bar"
							></progress>
							<div class="progress-title">10%</div>
						</div>
						<button class="button">Далее</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
