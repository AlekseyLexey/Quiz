<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JSS Quiz</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="quiz">
			<div class="container">
				<div class="card">
					<div class="card-header">
						<div class="card-title">
							<p>Почти все...</p>
						</div>
					</div>

					<div class="card-body center-layout">
						<div class="variant-form">
							<div class="variant-header" style="width: 200px">
								Имя:
							</div>
							<div class="variant-body">
								<input type="text" placeholder="Алексей" />
							</div>
						</div>

						<div class="variant-form">
							<div class="variant-header" style="width: 200px">
								Фамилия:
							</div>
							<div class="variant-body">
								<input type="text" placeholder="Крутов" />
							</div>
						</div>

						<div class="variant-form">
							<div class="variant-header" style="width: 200px">
								Почта:
							</div>
							<div class="variant-body">
								<input type="text" placeholder="my@mail.ru" />
							</div>
						</div>
					</div>

					<div class="divider"></div>

					<div class="card-footer">
						<button class="button">Назад</button>
						<div class="progress">
							<progress
								value="10"
								max="100"
								class="progress-bar"
							></progress>
							<div class="progress-title">10%</div>
						</div>
						<button class="button">Далее</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
