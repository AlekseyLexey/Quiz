<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JSS Quiz</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="quiz">
			<div class="container">
				<div class="card">
					<div class="card-header">
						<div class="card-undertitle">Вопрос 1</div>
						<div class="card-title">
							<p>Что не является примитивом в JavaScript?</p>
						</div>
					</div>

					<div class="card-body wrap-layout">
						<div class="variant-inline">
							<div class="variant-header">
								<input type="radio" name="q1" value="String" />
							</div>
							<div class="variant-body">String</div>
						</div>

						<div class="variant-inline">
							<div class="variant-header">
								<input type="radio" name="q1" value="Number" />
							</div>
							<div class="variant-body">Number</div>
						</div>

						<div class="variant-inline">
							<div class="variant-header">
								<input type="radio" name="q1" value="Symbol" />
							</div>
							<div class="variant-body">Symbol</div>
						</div>

						<div class="variant-inline">
							<div class="variant-header">
								<input type="radio" name="q1" value="Null" />
							</div>
							<div class="variant-body">Null</div>
						</div>

						<div class="variant-inline">
							<div class="variant-header">
								<input type="radio" name="q1" value="Array" />
							</div>
							<div class="variant-body">Array</div>
						</div>

						<div class="variant-inline">
							<div class="variant-header">
								<input type="radio" name="q1" value="BigInt" />
							</div>
							<div class="variant-body">BigInt</div>
						</div>
					</div>

					<div class="divider"></div>

					<div class="card-footer">
						<button class="button">Назад</button>
						<div class="progress">
							<progress
								value="10"
								max="100"
								class="progress-bar"
							></progress>
							<div class="progress-title">10%</div>
						</div>
						<button class="button">Далее</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
