<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JSS Quiz</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="quiz">
			<div class="container">
				<div class="card">
					<div class="card-header">
						<div class="card-undertitle">Вопрос 3</div>
						<div class="card-title">
							<p>Какие нотации используются в JavaScript?</p>
						</div>
					</div>

					<div class="card-body wrap-layout">
						<div class="variant-square">
							<div class="variant-header">
								<img
									src="sets/vscode.png"
									width="165"
									height="165"
								/>
							</div>
							<div class="variant-body">VS Code</div>
						</div>

						<div class="variant-square">
							<div class="variant-header">
								<img
									src="sets/sublime.png"
									width="165"
									height="165"
								/>
							</div>
							<div class="variant-body">Sublime text</div>
						</div>

						<div class="variant-square">
							<div class="variant-header">
								<img
									src="sets/notepad.png"
									width="165"
									height="165"
								/>
							</div>
							<div class="variant-body">Notepad++</div>
						</div>

						<div class="variant-square">
							<div class="variant-header">
								<img
									src="sets/brackets.png"
									width="165"
									height="165"
								/>
							</div>
							<div class="variant-body">Brackets</div>
						</div>

						<div class="variant-square variant-square--active">
							<div class="variant-header">
								<img
									src="sets/vim.png"
									width="165"
									height="165"
								/>
							</div>
							<div class="variant-body">Vim</div>
						</div>
					</div>

					<div class="divider"></div>

					<div class="card-footer">
						<button class="button">Назад</button>
						<div class="progress">
							<progress
								value="10"
								max="100"
								class="progress-bar"
							></progress>
							<div class="progress-title">10%</div>
						</div>
						<button class="button">Далее</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
